<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="shadow-effect bg-secondary-theme">
        <div class="card-body text-center">
          <h3 class="text-theme-center">All Blog Posts</h3>
          <p>From here you can manage your blog posts</p>
          <button class="btn btn-info bg-theme" routerLink="/posts/new">
            Add new Post
          </button>
          <button class="btn btn-warning ml-2" routerLink="/">
            Back to Dashboard
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr class="text-center">
                <th>No</th>
                <th>Post Image</th>
                <th>Title</th>
                <!-- <th>Excerpt</th> -->
                <th>Category</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-center" *ngFor="let p of postArray; let i = index">
                <td width="10">{{ i + 1 }}</td>
                <td width="200">
                  <img src="{{ p.data.postImgPath }}" class="img img-fluid" />
                </td>
                <td width="100">{{ p.data.title }}</td>
                <!-- <td width="100">{{ p.data.excerpt }}</td> -->
                <td>{{ p.data.category.categoryName }}</td>
                <td>{{ p.data.createdAt.toMillis() | date }}</td>
                <td>
                  <button
                    class="btn btn-sm btn-warning"
                    routerLink="/posts/new"
                    [queryParams]="{ id: p.id }"
                  >
                    Edit
                  </button>
                  <button
                    class="btn btn-sm btn-danger ml-2"
                    (click)="onDelete(p.id, p.data.postImgPath)"
                  >
                    Delete
                  </button>
                  <button
                    class="btn btn-sm btn-success ml-2"
                    (click)="onFeatured(p.id, true)"
                    *ngIf="!p.data.isFeatured"
                  >
                    Mark Featured
                  </button>
                  <button
                    class="btn btn-sm btn-info ml-2"
                    (click)="onFeatured(p.id, false)"
                    *ngIf="p.data.isFeatured"
                  >
                    Remove Featured
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
